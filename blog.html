<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudswap Infotech Pvt Ltd - Blog & News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

  <style>
    :root {
      --primary-color: #4bbf73;   /* Light Green */
      --secondary-color: #58c7f0; /* Light Blue */
      --dark-color: #1a1a2e;
      --light-color: #f9fdfc;
    }

    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: var(--light-color);
      color: var(--dark-color);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      padding: 15px 30px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
    .navbar a:hover { text-decoration: underline; }

    /* Header */
    .header {
      text-align: center;
      padding: 80px 20px;
      background: url('assets/images/blog-banner.jpg') center/cover no-repeat;
      color: white;
    }
    .header h1 { font-size: 40px; margin-bottom: 10px; }

    /* Blog Grid */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 40px 10%;
    }
    .news-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
    }
    .news-card:hover { transform: translateY(-8px); }

    .news-img-container {
      height: 200px;
      overflow: hidden;
    }
    .news-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    .news-card:hover .news-img { transform: scale(1.1); }

    .news-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .news-meta {
      font-size: 14px;
      margin-bottom: 10px;
      color: #666;
      display: flex;
      gap: 15px;
    }
    .news-category {
      background: var(--primary-color);
      color: white;
      padding: 2px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .news-title {
      font-size: 20px;
      font-weight: 700;
      margin: 10px 0;
      color: var(--dark-color);
    }
    .news-excerpt {
      flex-grow: 1;
      color: #555;
      margin-bottom: 15px;
    }
    .read-more {
      align-self: flex-start;
      background: var(--secondary-color);
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .read-more:hover { background: var(--primary-color); }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 700px;
      width: 90%;
      overflow: hidden;
    }
    .modal-header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .modal-body { padding: 20px; }
    .modal-title { font-size: 24px; margin-bottom: 15px; }
    .modal-text { color: #555; line-height: 1.6; }
    .modal-footer {
      padding: 15px;
      background: #f1f1f1;
      text-align: right;
    }
    .close-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background: var(--dark-color);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div><b>Cloudswap Infotech</b></div>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="service.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Our News & Blog</h1>
    <p>Stay updated with the latest tech trends</p>
  </div>

  <!-- Blog Container -->
  <div class="blog-container" id="blogContainer"></div>

  <!-- Modal -->
  <div class="modal" id="newsModal">
    <div class="modal-content">
      <div class="modal-header">
        <img id="modalImage" src="" alt="">
      </div>
      <div class="modal-body">
        <div class="news-meta"><span id="modalDate"></span><span class="news-category">Tech</span></div>
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-text" id="modalContent"></p>
      </div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Cloudswap Infotech. All rights reserved.
  </footer>

  <script>
    // Sample News Data (use your API later)
    const newsData = [
      {id:1, newsTitle:"AI in 2025", newsContent:"Artificial Intelligence continues to reshape industries with automation, analytics, and decision-making tools.", publishedDate:"2025-08-15", imageUrl:"https://picsum.photos/id/1015/600/400"},
      {id:2, newsTitle:"Cloud Security Updates", newsContent:"Cloud providers are focusing on zero-trust security models and compliance frameworks.", publishedDate:"2025-08-12", imageUrl:"https://picsum.photos/id/1016/600/400"},
      {id:3, newsTitle:"Next-Gen Web Apps", newsContent:"Progressive web apps are replacing native apps with better offline support and performance.", publishedDate:"2025-08-10", imageUrl:"https://picsum.photos/id/1024/600/400"}
    ];

    const blogContainer = document.getElementById("blogContainer");

    // Render cards
    newsData.forEach(news => {
      const card = document.createElement("div");
      card.className = "news-card";
      card.innerHTML = `
        <div class="news-img-container">
          <img src="${news.imageUrl}" alt="${news.newsTitle}" class="news-img">
        </div>
        <div class="news-content">
          <div class="news-meta">
            <span>${new Date(news.publishedDate).toDateString()}</span>
            <span class="news-category">Tech</span>
          </div>
          <h3 class="news-title">${news.newsTitle}</h3>
          <p class="news-excerpt">${news.newsContent.substring(0,100)}...</p>
          <a href="#" class="read-more" data-id="${news.id}">Read More</a>
        </div>
      `;
      blogContainer.appendChild(card);
    });

    // Modal Handling
    const modal = document.getElementById("newsModal");
    const modalImage = document.getElementById("modalImage");
    const modalTitle = document.getElementById("modalTitle");
    const modalContent = document.getElementById("modalContent");
    const modalDate = document.getElementById("modalDate");

    document.querySelectorAll(".read-more").forEach(btn => {
      btn.addEventListener("click", e => {
        e.preventDefault();
        const id = e.target.getAttribute("data-id");
        const news = newsData.find(n => n.id == id);
        modalImage.src = news.imageUrl;
        modalTitle.textContent = news.newsTitle;
        modalContent.textContent = news.newsContent;
        modalDate.textContent = new Date(news.publishedDate).toDateString();
        modal.style.display = "flex";
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }
    window.onclick = e => { if(e.target == modal) closeModal(); }
  </script>
</body>
</html>
