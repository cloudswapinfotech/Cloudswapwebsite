    min-height: 100vh;

  a {

  }
  ul {

  }
  img.logo {

    transition: filter 0.3s ease;
  }
  img.logo:hover {

  }

  /* Container */
  #app {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    perspective: 1500px;
  }
  /* Header */
  header {
    background: linear-gradient(135deg, #022c43, #1f8a70);
    color: white;
    display: flex;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow:

      inset 0 -3px 8px rgba(16, 100, 112, 0.9);
    transform-style: preserve-3d;
    transform: translateZ(40px);
    user-select: none;
  }
  #logo-title {
    display: flex; align-items: center; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 1.8rem; letter-spacing: 0.1em;
    text-shadow: 0 0 6px #20c997cc;
  }
  nav {
    margin-left: auto;
  }
  nav ul {
    display: flex; gap: 22px;
  }
  nav ul li a {
    color: #bbdefb;
    font-weight: 700;
    padding: 10px 18px;
    border-radius: 12px;
    transition: background-color 0.5s ease, transform 0.3s ease;
    box-shadow:
      0 6px 16px rgba(47, 128, 237, 0.65),
      inset 0 0 12px #5bc0de80;
    transform-style: preserve-3d;
  }
  nav ul li a:hover, nav ul li a.active {
    background: linear-gradient(135deg, #1a9cea, #00d2ff);
    box-shadow:
      0 0 18px 5px #13c0ffbb,
      inset 0 0 12px #00aaffdd;
    color: #d1f5ff;
    transform: translateZ(12px) scale(1.07);
  }
  nav ul li a:focus-visible {
    outline: 3px solid #00aaffcc;
    outline-offset: 2px;
  }

  /* Footer */
  footer {
    background: linear-gradient(135deg, #011627 0%, #024959 100%);
    color: #c0e7f5;
    text-align: center;
    padding: 1.8rem 1rem;
    font-size: 0.95rem;
    box-shadow:
      inset 0 10px 15px -10px #028090,
      0 -8px 25px -10px #015668cc;
    user-select: none;
    margin-top: auto;
    transform-style: preserve-3d;
  }
  footer .socials {
    margin: 1rem 0 0.3rem 0;
  }
  footer .socials a {
    margin: 0 12px;
    color: #55aadd;
    font-size: 1.7rem;
    transition: color 0.35s ease, transform 0.35s ease;
    display: inline-block;
    transform-style: preserve-3d;
  }
  footer .socials a:hover {
    color: #00c9ff;
    text-shadow: 0 0 10px #00c9ffdd;
    transform: translateZ(18px) scale(1.2);
  }

  /* Main content */
  main {
    flex-grow: 1;
    padding: 2.4rem 3rem;
    max-width: 1000px;
    margin: auto;
    background: #e3f2fd;
    border-radius: 20px;
    box-shadow:
      0 18px 56px rgb(0 37 120 / 0.25),
      inset 0 -10px 40px #90caf9;
    transform-style: preserve-3d;
    perspective: 1400px;
    transition: background 0.4s ease;
  }
  h1,h2,h3 {
    font-family: 'Poppins', sans-serif;
    letter-spacing: 0.06em;
    margin-bottom: 1rem;
    color: #054a91dd;
    text-shadow:
      0 2px 4px #2563ebb3;
  }
  p {
    line-height: 1.7;
    font-size: 1.1rem;
    color: #0b2447cc;
    margin-bottom: 1.4rem;
  }

  /* Carousel styles */
  .carousel {
    width: 100%;
    overflow: hidden;
    border-radius: 20px;
    margin-bottom: 2rem;
    box-shadow:
      0 12px 36px #154c79cc;
    perspective: 1400px;
  }
  .carousel-track {
    display: flex;
    animation: scrollCarousel 30s linear infinite;
    gap: 12px;
    user-select: none;
  }
  .carousel-track:hover {
    animation-play-state: paused;
  }
  .carousel-item {
    min-width: 220px;
    max-width: 220px;
    flex-shrink: 0;
    border-radius: 16px;
    box-shadow:
      8px 8px 18px #0b2e6e,
      inset 0 0 22px #92c6ff;
    overflow: hidden;
    transform-style: preserve-3d;
    background: #a8d0ff;
  }
  .carousel-item img {
    width: 100%;
    display: block;
    border-radius: 16px;
    user-select: none;
    pointer-events: none;
    transform-style: preserve-3d;
    transition: transform 0.35s ease;
  }
  .carousel-item:hover img {
    transform: translateZ(20px) scale(1.05);
  }
  @keyframes scrollCarousel {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(calc(-220px * 6));
    }
  }

  /* Floating Quick Links Button */
  #quick-links-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(135deg,#0277bd,#00aaff);
    border-radius: 50%;
    width: 54px; height: 54px;
    box-shadow:
      0 0 18px #00aaffcc,
      0 5px 15px #007bbdcc;
    color: white;
    font-size: 28px;
    text-align: center;
    line-height: 54px;
    cursor: pointer;
    z-index: 9999;
    transition: background 0.4s ease, transform 0.3s ease;
    user-select: none;
    transform-style: preserve-3d;
  }
  #quick-links-btn:hover {
    background: linear-gradient(135deg,#00aaff,#02c8ff);
    box-shadow:
      0 0 28px #00c9ffcc,
      0 7px 18px #00abffcc;
    transform: translateZ(14px) scale(1.1);
  }
  #quick-links-menu {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: #d7f5ff;
    border-radius: 16px;
    box-shadow:
      0 14px 30px rgb(0 120 200 / 0.45);
    padding: 12px 18px;
    display: none;
    flex-direction: column;
    gap: 11px;
    z-index: 9998;
    width: 200px;
    user-select: none;
  }
  #quick-links-menu a {
    font-weight: 700;
    color: #006494;
    border-radius: 10px;
    padding: 10px 14px;
    box-shadow:
      inset 0 0 9px #82c1fe99;
    transition: background-color 0.35s ease, transform 0.3s ease;
    text-align: center;
    transform-style: preserve-3d;
  }
  #quick-links-menu a:hover {
    background-color: #00aaffaa;
    color: white;
    transform: translateZ(10px) scale(1.05);
    text-shadow: 0 0 7px #005eaacc;
  }
  #quick-links-menu a:focus-visible {
    outline: 3px solid #00aaffcc;
    outline-offset: 2px;
  }

  /* Contact & Job Form */
  form {
    max-width: 480px;
    background: #ffffffcc;
    margin: 1.2rem auto;
    box-shadow:
      0 10px 35px rgba(0, 87, 153, 0.3),
      inset 0 0 15px rgba(70, 185, 255, 0.3);
    padding: 30px 24px;
    border-radius: 20px;
    font-size: 1.1rem;
    backdrop-filter: saturate(180%) blur(12px);
    transform-style: preserve-3d;
    transition: box-shadow 0.4s ease;
  }
  form:hover {
    box-shadow:
      0 14px 48px rgba(0, 120, 220, 0.6),
      inset 0 0 22px rgba(0, 135, 255, 0.6);
  }
  label {
    font-weight: 700;
    margin-bottom: 10px;
    display: block;
    color: #023e7d;
  }
  input[type=text], input[type=email], textarea {
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 18px;
    border: 2px solid #0288d1;
    border-radius: 14px;
    font-size: 1.1rem;
    transition: border-color 0.4s ease, box-shadow 0.3s ease;
    resize: vertical;
    color: #023e7d;
    font-weight: 600;
  }
  input[type=text]:focus, input[type=email]:focus, textarea:focus {
    border-color: #0099ff;
    box-shadow: 0 0 12px #02a9ffbb;
    outline: none;
  }
  textarea {
    min-height: 110px;
  }
  button[type=submit] {
    width: 100%;
    background: linear-gradient(135deg,#007bbd,#00aaff);
    color: white;
    font-weight: 800;
    font-size: 1.2rem;
    border: none;
    padding: 16px;
    border-radius: 16px;
    cursor: pointer;
    box-shadow:
      0 5px 18px #009effcc,
      inset 0 0 10px #e4f9ffcc;
    transition: background 0.4s ease, box-shadow 0.3s ease;
    transform-style: preserve-3d;
  }
  button[type=submit]:hover {
    background: linear-gradient(135deg,#008fff,#70ddff);
    box-shadow:
      0 6px 20px #00bbffdd,
      inset 0 0 16px #b3efff;
    transform: translateZ(8px);
  }

  /* 3D Vision & Mission blocks */
  .vision-mission {
    display: flex;
    justify-content: space-around;
    gap: 2.5rem;
    flex-wrap: wrap;
    margin-top: 1.5rem;
  }
  .vm-block {
    background: linear-gradient(145deg,#b0d4ff,#183a78);
    box-shadow:
      10px 10px 25px #0a294d,
      -10px -10px 25px #5ca0ff;
    border-radius: 28px;
    flex: 1 1 340px;
    padding: 2rem 2.4rem;
    color: #a4d2ff;
    font-weight: 700;
    text-align: center;
    line-height: 1.4;
    transform-style: preserve-3d;
    cursor: default;
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
    user-select: none;
  }
  .vm-block:hover, .vm-block:focus-visible {
    transform: rotate3d(1, 1, 0.4, 18deg) translateZ(32px);
    box-shadow:
      16px 16px 38px #0b3470,
      -16px -16px 38px #6ca5ff;
    outline: none;
  }

  /* Services list */
  .services-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
    gap: 30px;
    margin-top: 1.8rem;
  }
  .service-card {
    background: linear-gradient(135deg,#82b6ff,#1e62d0);
    border-radius: 24px;
    padding: 1.6rem 1.8rem;
    box-shadow:
      12px 12px 30px #0b2e6e,
      inset 0 0 32px #92c6ff;
    color: #d9eaff;
    font-weight: 700;
    line-height: 1.35;
    cursor: default;
    transform-style: preserve-3d;
    transition: transform 0.4s cubic-bezier(0.4,0,0.2,1), box-shadow 0.35s ease;
  }
  .service-card:hover, .service-card:focus-visible {
    transform: translateZ(26px) rotate3d(0.9, 0.8, 0.3, 22deg);
    box-shadow:
      19px 19px 45px #0c3684,
      inset 0 0 48px #bbd1ff;
    outline: none;
    color: #e2f0ff;
  }
  .service-card h3 {
    color: #c5e4ff;
    margin-bottom: 14px;
  }
  .service-card p {
    font-weight: 500;
    color: #d1ebffcc;
  }

  /* Careers jobs list */
  .jobs-list {
    max-width: 800px;
    margin: 26px auto 16px auto;
    display: flex;
    flex-direction: column;
    gap: 22px;
  }
  .job-item {
    background: linear-gradient(135deg, #82b6ff, #1e62d0);
    border-radius: 26px;
    padding: 1.25rem 2rem;
    box-shadow:
      14px 14px 35px #0b2f76;
    cursor: pointer;
    font-weight: 700;
    color: #d0e3ff;
    text-align: center;
    user-select: none;
    transform-style: preserve-3d;
    transition: background 0.3s ease, transform 0.4s ease, box-shadow 0.4s ease;
  }
  .job-item:hover, .job-item:focus-visible {
    background: linear-gradient(135deg, #0e3869, #48a0f0);
    box-shadow:
      24px 24px 48px #1965d7;
    transform: translateZ(22px) rotate3d(0.8, 1, 0.4, 24deg);
    outline: none;
  }

  /* Misc */
  .clickable-contact a {
    color: #0077bb;
    font-weight: 700;
    transition: color 0.35s ease;
  }
  .clickable-contact a:hover, .clickable-contact a:focus-visible {
    color: #004a73;
    text-decoration: underline;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 700px) {
    nav ul {
      flex-direction: column;
      background: #022c43;
      position: fixed;
      top: 70px;
      right: 0;
      width: 240px;
      height: calc(100% - 70px);
      padding-top: 20px;
      gap: 8px;
      display: none;
      border-radius: 0 0 0 12px;
      z-index: 10000;
    }
    nav ul.show {
      display: flex;
    }
    nav ul li a {
      padding: 14px;
      font-size: 1.3rem;
    }
    #mobile-menu-toggle {
      display: block;
      cursor: pointer;
      margin-left: auto;
      font-size: 1.9rem;
      user-select: none;
      color: white;
    }
  }
  @media (min-width: 701px) {
    #mobile-menu-toggle {
      display: none;
    }
  }
</style>

            <label for="applicantEmail">Email Address:</label>
            <input type="email" id="applicantEmail" name="email" placeholder="Your Email" required />
            <label for="applicantPhone">Phone Number:</label>
            <input type="text" id="applicantPhone" name="phone" placeholder="Your Phone Number" required />
            <label for="jobProfile">Job Profile:</label>
            <input type="text" id="jobProfile" name="jobProfile" readonly />
            <label for="applicantMessage">Cover Letter / Message:</label>
            <textarea id="applicantMessage" name="message" placeholder="Your message or cover letter" rows="5"></textarea>
            <button type="submit" aria-label="Submit application">Submit Application</button>
          </form>
        </div>
      `,
    };

    // Navigation setup
    const navLinks = document.querySelectorAll('nav ul li a');
    const quickLinks = document.querySelectorAll('#quick-links-menu a');
    const contentDiv = document.getElementById('content');
    const quickLinksBtn = document.getElementById('quick-links-btn');
    const quickLinksMenu = document.getElementById('quick-links-menu');
    const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
    const navList = document.getElementById('nav-list');

    function setActivePage(page) {
      navLinks.forEach(link => link.classList.toggle('active', link.dataset.page === page));
      quickLinks.forEach(link => link.classList.toggle('active', link.dataset.page === page));
    }

    function loadPage(page) {
      if (!(page in pages)) {
        contentDiv.innerHTML = '<h2>Page Not Found</h2>';
        setActivePage(null);
        return;
      }
      contentDiv.innerHTML = pages[page];
      setActivePage(page);

      // Special handlers after load
      if (page === 'contact') attachContactFormHandler();
      if (page === 'careers') attachCareersHandlers();
      if (page === 'case-studies') {
        // Future content can be added here
      }
    }

    // Load home page initially
    loadPage('home');

    // Navigation click events
    navLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadPage(link.dataset.page);
        if (navList.classList.contains('show')) navList.classList.remove('show'); // Close mobile menu
      });
    });
    quickLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        loadPage(link.dataset.page);
        toggleQuickLinksMenu(false);
      });
    });

    // Floating quick-links toggle
    quickLinksBtn.addEventListener('click', () => {
      toggleQuickLinksMenu();
    });
    quickLinksBtn.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === " ") {
        e.preventDefault();
        toggleQuickLinksMenu();
      }
    });

    function toggleQuickLinksMenu(forceState) {
      if (forceState !== undefined) {
        quickLinksMenu.style.display = forceState ? 'flex' : 'none';
        quickLinksBtn.setAttribute('aria-expanded', forceState ? 'true' : 'false');
      } else {
        const isVisible = quickLinksMenu.style.display === 'flex';
        quickLinksMenu.style.display = isVisible ? 'none' : 'flex';
        quickLinksBtn.setAttribute('aria-expanded', !isVisible ? 'true' : 'false');
      }
    }

    // Close quick links if clicked outside
    document.addEventListener('click', (e) => {
      if (!quickLinksMenu.contains(e.target) && !quickLinksBtn.contains(e.target)) {
        toggleQuickLinksMenu(false);
      }
    });

    // Mobile menu toggle
    mobileMenuToggle.addEventListener('click', () => {
      navList.classList.toggle('show');
    });
    mobileMenuToggle.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === " ") {
        e.preventDefault();
        navList.classList.toggle('show');
      }
    });

    // Contact form handling
    function attachContactFormHandler() {
      const contactForm = document.getElementById('contactForm');
      contactForm.onsubmit = function(e) {
        e.preventDefault();
        // Prepare mailto link (mailto with body text)
        const name = contactForm.name.value.trim();
        const email = contactForm.email.value.trim();
        const message = contactForm.message.value.trim();
        if (!name || !email || !message) {
          alert('Please fill all fields before submitting.');
          return;
        }
        const subject = encodeURIComponent('Contact Form Submission from ' + name);
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`);
        const mailtoLink = `mailto:contact@cloudswapinfotech.com?subject=${subject}&body=${body}`;
        // Open mail client:
        window.location.href = mailtoLink;

        // Optionally clear form or notify user
        contactForm.reset();
      };
    }

    // Careers page job apply handlers
    function attachCareersHandlers() {
      const jobItems = contentDiv.querySelectorAll('.job-item');
      const formContainer = document.getElementById('jobApplicationFormContainer');
      const jobTitleSpan = document.getElementById('jobTitleApply');
      const jobProfileInput = document.getElementById('jobProfile');
      const applicationForm = document.getElementById('jobApplicationForm');

      // Hide form initially
      formContainer.style.display = 'none';

      jobItems.forEach(job => {
        job.addEventListener('click', () => {
          const jobTitle = job.dataset.job;
          jobTitleSpan.textContent = jobTitle || '';
          jobProfileInput.value = jobTitle || '';
          formContainer.style.display = 'block';
          jobTitleSpan.focus();
          window.scrollTo({top: formContainer.offsetTop - 60, behavior: 'smooth'});
        });
        // Also allow keyboard activation
        job.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            job.click();
          }
        });
      });

      // Form submission for careers
      applicationForm.onsubmit = function(e) {
        e.preventDefault();
        const name = applicationForm.name.value.trim();
        const email = applicationForm.email.value.trim();
        const phone = applicationForm.phone.value.trim();
        const jobProfile = applicationForm.jobProfile.value.trim();
        const message = applicationForm.message.value.trim();

        if (!name || !email || !phone || !jobProfile) {
          alert('Please fill in all required fields.');
          return;
        }

        const subject = encodeURIComponent('Job Application: ' + jobProfile + ' - ' + name);
        const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nPhone: ${phone}\nJob Profile: ${jobProfile}\n\nCover Letter / Message:\n${message}`);
        const mailtoLink = `mailto:contact@cloudswapinfotech.com?subject=${subject}&body=${body}`;
        window.location.href = mailtoLink;

        applicationForm.reset();
        formContainer.style.display = 'none';
      };
    }

  })();
</script>
</body>
</html>
