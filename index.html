<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YourCompany - Software Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style id="dynamic-style"></style>
</head>
<body>
  <div id="app"></div>
  <script>
    // ---- Embedded CSS ----
    const css = `
    :root {
      --primary: #34e2a8;
      --secondary: #1797ff;
      --background: #f8fbff;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      font-family: 'Segoe UI', Verdana, Arial, sans-serif;
      color: #222;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      background: var(--gradient);
      padding: 0 28px;
      box-shadow: 0 4px 20px rgba(23,151,255,0.12), 0 1.5px 4px var(--primary);
    }
    .logo {
      height: 64px;
      margin-right: 22px;
      filter: drop-shadow(0 1px 5px #1797ff55);
    }
    nav { flex: 1; }
    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      font-size: 1.1rem;
      margin: 0; padding: 0;
    }
    nav li { position: relative; }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.14s, color 0.14s, transform 0.16s;
      display: inline-block;
      position: relative;
      z-index: 2;
    }
    nav a.active,
    nav a:hover {
      background: #fff4;
      color: var(--primary);
      transform: translateY(-2px) scale(1.08) rotate(-2deg);
      box-shadow: 0 0 16px 2px #34e2a8aa, 0 2px 7px #1797ff77;
    }
    nav li ul {
      display: none;
      position: absolute;
      background: var(--secondary);
      top: 38px;
      left: 0;
      padding: 0;
      min-width: 220px;
      border-radius: 10px;
      box-shadow: 0 6px 18px #34e2a844;
      z-index: 99;
      flex-direction: column;
    }
    nav li:hover > ul, nav li:focus-within > ul { display: flex; }
    nav li ul li a {
      color: #fff;
      background: none;
      border-radius: 0;
      font-size: 1em;
      padding: 10px 18px;
    }
    nav li ul li a:hover,
    nav li ul li a.active {
      background: #fff7;
      color: var(--primary);
    }
    .main-3d-card {
      background: #fff;
      box-shadow: 0 12px 48px #89f7c559, 0 4px 34px #1797ff33;
      border-radius: 26px;
      padding: 2.2rem 2.5rem 2.2rem 2.5rem;
      margin: 2rem auto;
      max-width: 970px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      perspective: 700px;
      transition: box-shadow 0.2s;
      min-height: 300px;
    }
    .main-3d-card:hover {
      box-shadow: 0 24px 56px 0 #89f7c599, 0 6px 38px #1797ff44;
      transform: scale(1.02) rotateY(-3deg) skewY(-3deg);
    }
    h1, h2, h3 {
      background: var(--gradient);
      -webkit-background-clip: text;
      color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 7px #1797ff66);
      margin-top: 0.7em;
    }
    .btn {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: 18px;
      padding: 12px 24px;
      margin-top: 16px;
      font-size: 1.09rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px #34e2a866, 0 2px 9px #1797ff44;
      transition: background 0.15s, transform 0.15s;
      display: inline-block;
    }
    .btn:hover {
      background: #fff;
      color: var(--secondary);
      transform: scale(1.08) rotate(-1deg);
    }
    .img-3d {
      border-radius: 13px;
      box-shadow: 0 6px 24px #1797ff33, 0 2px 10px #34e2a844;
      transition: transform 0.18s, box-shadow 0.18s;
      max-width: 98vw;
      margin-bottom: 1.5rem;
    }
    .img-3d:hover {
      transform: rotateY(8deg) scale(1.04) skewY(-1.5deg);
      box-shadow: 0 14px 48px #34e2a866, 0 8px 21px #1797ff88;
    }
    footer {
      padding: 2rem;
      text-align: center;
      background: var(--gradient);
      color: #fff;
      font-size: 1.05rem;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      margin-top: 4rem;
    }
    @media (max-width: 800px) {
      .main-3d-card {
        padding: 1rem;
        max-width: 99vw;
      }
      header { flex-direction: column; }
      nav ul { flex-wrap: wrap; gap: 11px; }
    }
    ul,ol { padding-left: 20px; }
    `;

    document.getElementById('dynamic-style').textContent = css;

    // ---- Page Data & Rendering ----

        content: `

            <p>See details below:</p>

              <li><a href="#web-development" onclick="router('web-development')">Web Development</a></li>
              <li><a href="#app-development" onclick="router('app-development')">App Development</a></li>
              <li><a href="#content-creation" onclick="router('content-creation')">Content Creation</a></li>
              <li><a href="#digital-marketing" onclick="router('digital-marketing')">Digital Marketing</a></li>
              <li><a href="#social-media-marketing" onclick="router('social-media-marketing')">Social Media Marketing</a></li>
              <li><a href="#ui-ux-design" onclick="router('ui-ux-design')">UI/UX Design</a></li>
            </ul>
          </div>
        `
      },
      "web-development": {
        title: "Web Development",
        content: `
          <div class="main-3d-card">
            <h1>Web Development</h1>
            <img src="images/web-dev.jpg" alt="Web Development" class="img-3d" width="360">
            <p>Modern responsive websites, custom platforms, ecommerce, and more.</p>
            <ul>
              <li>Corporate sites</li>

      "app-development": {

        content: `

      "content-creation": {

      "digital-marketing": {

      "social-media-marketing": {

        content: `

      "ui-ux-design": {

        content: `

      blogs: {

      news: {

        content: `

      projects: {

        content: `
          <div class="main-3d-card">

      leadership: {

        content: `

      testimonials: {
        title: "Testimonials",
        content: `
          <div class="main-3d-card">
            <h1>Testimonials</h1>
            <p>
              <b>ABC Corp:</b> "Their team delivered beyond expectations!"<br>

          </div>

    };

    // ---- Navigation Bar ----
    function navBar(current) {
      // Use '#' for SPA routing.
      // Dropdowns for 'Services' and 'Others'
      return `
        <header>
          <img src="images/logo.png" alt="Logo" class="logo">
          <nav>
            <ul>
              <li><a href="#home" class="${current==='home'?'active':''}">Home</a></li>
              <li><a href="#about" class="${current==='about'?'active':''}">About Us</a></li>
              <li>
                <a href="#services" class="${['services','web-development','app-development','content-creation','digital-marketing','social-media-marketing','ui-ux-design'].includes(current)?'active':''}">Services</a>
                <ul>
                  <li><a href="#web-development" class="${current==='web-development'?'active':''}">Web Development</a></li>
                  <li><a href="#app-development" class="${current==='app-development'?'active':''}">App Development</a></li>
                  <li><a href="#content-creation" class="${current==='content-creation'?'active':''}">Content Creation</a></li>
                  <li><a href="#digital-marketing" class="${current==='digital-marketing'?'active':''}">Digital Marketing</a></li>
                  <li><a href="#social-media-marketing" class="${current==='social-media-marketing'?'active':''}">Social Media Marketing</a></li>
                  <li><a href="#ui-ux-design" class="${current==='ui-ux-design'?'active':''}">UI/UX Design</a></li>
                </ul>
              </li>
              <li><a href="#blogs" class="${current==='blogs'?'active':''}">Blogs</a></li>
              <li><a href="#news" class="${current==='news'?'active':''}">News</a></li>
              <li><a href="#projects" class="${current==='projects'?'active':''}">Projects</a></li>
              <li><a href="#careers" class="${current==='careers'?'active':''}">Careers</a></li>
              <li><a href="#contact" class="${current==='contact'?'active':''}">Contact Us</a></li>
              <li>
                <a href="#" class="${['leadership','testimonials'].includes(current)?'active':''}">Others</a>
                <ul>
                  <li><a href="#leadership" class="${current==='leadership'?'active':''}">Leadership</a></li>
                  <li><a href="#testimonials" class="${current==='testimonials'?'active':''}">Testimonials</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </header>
      `;
    }

    // ---- Footer ----
    function footer() {
      return `<footer>&copy; 2025 YourCompany. Crafted with passion.</footer>`;
    }

    // ---- Router ----
    function getPage() {
      // Remove hash and fall back to home
      let page = location.hash.replace(/^#/, '') || 'home';
      return PAGES[page] ? page : 'home';
    }
    function render() {
      const current = getPage();
      document.title = `${PAGES[current].title} | YourCompany`;
      document.getElementById('app').innerHTML =
        navBar(current) +
        PAGES[current].content +
        footer();
      // focus, prevent hash-link default
      setTimeout(() => {
        document.querySelectorAll('a[href^="#"]').forEach(a => {
          a.onclick = function(e) {
            const href = this.getAttribute('href');
            if (href.startsWith("#")) {
              e.preventDefault();
              location.hash = href;
            }
          };
        });
      }, 10);
    }
    function router(page) {
      location.hash = '#' + page;
    }

    window.addEventListener('hashchange', render);
    render();
    window.router = router;
  </script>
</body>
</html>
