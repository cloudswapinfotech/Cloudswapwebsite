    :root {
      --blue: #caf0ff;
      --green: #b6ffd7;
      --darkblue: #1b3a5d;
      --gradient: linear-gradient(90deg, #caf0ff 0%, #b6ffd7 100%);
      --navbar-height: 74px;
      --shadow: 0 8px 32px 0 rgba(100,255,200,0.13);
    }
    body {
      font-family: 'Poppins', 'Roboto', Arial, sans-serif;
      margin: 0;
      background: var(--gradient);
      color: #186573;
      overflow-x: hidden;
    }
    /* Navbar */
    .navbar {
      background: var(--gradient);
      height: var(--navbar-height);
      box-shadow: 0 3px 16px #caf0ff44;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4vw;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .navbar-brand img {
      height: 55px;
      filter: drop-shadow(0 4px 11px #caf0ff77);
    }
    .navbar-nav {
      display: flex; gap: 2rem;
    }
    .navbar-nav a, .nav-item.dropdown .dropdown-toggle {
      color: #156b7c;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 1rem;
      background: transparent;
      transition: background 0.17s, color 0.17s;
      position: relative;
      letter-spacing: 0.5px;
    }
    .navbar-nav a.active, .navbar-nav a:hover, .nav-item.dropdown:hover .dropdown-toggle {
      background: var(--green);
      color: #fff;
    }
    .nav-item.dropdown {
      position: relative;
    }
    .dropdown-toggle:after {
      content: " â–¼";
      font-size: 0.75em;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      min-width: 220px;
      background: rgba(202,240,255,0.95);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 0.8rem 0;
      z-index: 11;
      backdrop-filter: blur(7px);
    }
    .dropdown-menu a {
      display: block;
      padding: 0.6rem 1.1rem;
      color: #18a879;
      text-decoration: none;
      font-size: 0.97rem;
    }
    .dropdown-menu a i {
      margin-right: 7px;
    }
    .nav-item.dropdown:hover .dropdown-menu {
      display: block;
    }
    /* Header/Hero */
    .header-hero {
      background: linear-gradient(113deg,#caf0ff 0%,#b6ffd7 100%);
      min-height: 270px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 45px #b6ffd755;
    }
    .header-hero h4 {
      font-size: 2.5rem;
      color: #1a5094;
      margin-bottom: 1.1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      text-shadow: 0 5px 25px #caf0ff99;
    }
    .breadcrumb {
      display: flex; gap: 8px; font-size: 1.07rem; justify-content: center;
    }
    .breadcrumb a {
      color: #20b189;
      text-decoration: none;
      font-weight: 500;
      background: var(--blue);
      border-radius: 6px;
      padding: 0 9px;
      transition: background 0.2s;
    }
    .breadcrumb a:hover { background: var(--green); color: white;}
    .breadcrumb .active {
      color: #1a5094;
      background: transparent;
      font-weight: bold;
    }

    /* About Section */
    .about {
      background: rgba(255,255,255,0.40);
      border-radius: 40px;
      box-shadow: 0 8px 42px #b6ffd759;
      margin: 48px auto 0 auto;
      padding: 40px 5vw;
      max-width: 1100px;
      position: relative;
    }
    .about-bg {
      background: url('assets/images/web-developmen.png') no-repeat center center/cover;
      min-height: 220px; border-radius: 22px;
      position: relative;
      margin-bottom: 2.7rem;
      overflow: hidden;
      box-shadow: 0 0 11px #caf0ff11;
    }
    .about-bg .overlay {
      background: rgba(30,185,207,0.56); color: white;
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; padding: 20px;
      z-index: 2;
    }
    .about-bg h2 {
      font-size: 2.2rem; font-weight: 700; margin-bottom: 12px;
      text-shadow: 0 4px 20px #caf0ffcc;
    }
    .info-text {

    }
    .about-content {

      background: rgba(255,255,255,0.60); border-radius: 22px;
      box-shadow: 0 1px 12px #caf0ff17;
      padding: 24px 2vw;

    .about-image-container { flex: 1; min-width: 330px; max-width: 600px;}
    .about-image {
      width: 100%; height: 330px; object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 4px 23px #b6ffd733;
      transition: transform 0.25s;
    }

    .about-text {

      margin: 38px auto 0 auto;
      max-width: 1100px;

      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 5px 19px #caf0ff95;
    }
    .projects {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
      gap: 24px; margin-top: 20px;
    }
    .project {
      background: var(--blue);
      border-radius: 13px;
      box-shadow: 0 6px 24px #caf0ff1a;
      text-align: center;
      padding: 24px 14px 19px 14px;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .project:hover {
      transform: translateY(-5px) scale(1.04);
      box-shadow: 0 13px 34px #b6ffd767;
      background: var(--green);
    }
    .project img {
      width: 100%; height: 130px; object-fit: cover; border-radius: 7px; box-shadow: 0 4px 20px #caf0ff22;
      margin-bottom: 11px;
      transition: transform 0.22s;
    }
    .project:hover img { transform: scale(1.08);}
    .project h3 { font-size: 1.15em; color: #186573; margin-top: 11px;}
    .project p { font-size: 0.95em; color: #075; line-height:1.6; margin-bottom: 9px;}
    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 1000;
      inset: 0;
      background: rgba(20,68,110,0.73);
      animation: fadeIn 0.5s ease;
      align-items: center; justify-content: center;
    }
    .modal-content {
      background: var(--blue);
      margin: auto;
      padding: 22px;
      border-radius: 15px;
      max-width: 370px;
      color: #186573;
      border: 2px solid var(--green);
      box-shadow: 0 13px 34px #b6ffd767;
      animation: slideUp 0.45s ease;
      text-align: left;
      position: relative;
    }
    .close {
      color: #1a5094; font-size: 28px;
      font-weight: bold; position: absolute; top: 13px; right: 20px; cursor: pointer;
      transition: color 0.2s;
    }
    .close:hover { color: #20b189;}
    @keyframes fadeIn {
      from {opacity: 0;} to {opacity: 1;}
    }
    @keyframes slideUp {
      from {transform: translateY(60px);} to {transform: translateY(0);}
    }
    /* Footer/Copyright */
    footer {

      margin-top: 38px;
      padding: 1.38rem 0;

    .copyright {

    /* Back to Top */
    .back-to-top {
      position: fixed; bottom: 36px; right: 38px; z-index: 999;
      font-size: 1.2rem;
      background: var(--gradient);
      border: none; border-radius: 50%; width: 54px; height: 54px;
      box-shadow: 0 7px 24px #caf0ff43;
      color: #22757e; cursor: pointer; display: flex; align-items: center; justify-content: center; opacity: 0.95;
      transition: background 0.18s, box-shadow 0.18s, transform 0.13s; outline:none;
    }
    .back-to-top:hover {
      box-shadow: 0 14px 41px #b6ffd742;
      background: linear-gradient(120deg,#b6ffd7 15%,#caf0ff 85%);

    @media (max-width:975px) {

  </style>
</head>
