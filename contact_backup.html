<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cloudswap Infotech Pvt Ltd - Contact Us</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9); /* light blue + light green */
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #b2dfdb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar img {
      height: 45px;
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #004d40;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #00796b;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 50px 20px;
      background: #80deea;
      color: #004d40;
    }
    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      margin: 0;
    }

    /* Contact Section */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 50px 20px;
    }
    .form-container, .info-container {
      flex: 1 1 400px;
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }
    .form-container h2 {
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      transition: border 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #80deea;
      outline: none;
    }
    .btn {
      background: #4db6ac;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #00796b;
    }

    /* Info Section */
    .info-container h4 {
      color: #00796b;
      margin-top: 15px;
    }
    .info-container a {
      color: #004d40;
      text-decoration: none;
    }
    .info-container a:hover {
      text-decoration: underline;
    }

    iframe {
      margin-top: 15px;
      border-radius: 8px;
      border: 0;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background: #004d40;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html"><img src="assets/images/logo_CSIT.png" alt="Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Project.html">Projects</a>
      <a href="Careers.html">Careers</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Contact Us</h1>
  </div>

  <!-- Contact Section -->
  <div class="container">
    <!-- Contact Form -->
    <div class="form-container">
      <h2>Send Your Message</h2>
      <form id="contactForm" novalidate>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>

        <label for="collection">Collection</label>
        <input type="text" id="collection" placeholder="Enter collection details" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <!-- Info Section -->
    <div class="info-container">
      <h4><i class="fas fa-map-marker-alt"></i> Address</h4>
      <p>Cloudswap Infotech, Pune, 411014</p>

      <h4><i class="fas fa-envelope"></i> Email</h4>
      <p><a href="mailto:contact@cloudswapinfotech.com">contact@cloudswapinfotech.com</a></p>

      <h4><i class="fas fa-phone"></i> Phone</h4>
      <p><a href="tel:+918793501997">+91 8793501997</a></p>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18...YOURMAP..." width="100%" height="250" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Cloudswap Infotech Pvt Ltd. All Rights Reserved.</p>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const firstName = encodeURIComponent(document.getElementById('firstName').value.trim());
      const lastName = encodeURIComponent(document.getElementById('lastName').value.trim());
      const collection = encodeURIComponent(document.getElementById('collection').value.trim());
      const email = encodeURIComponent(document.getElementById('email').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());
      const message = encodeURIComponent(document.getElementById('message').value.trim());

      if (!firstName || !lastName || !collection || !email || !phone || !message) {
        alert("Please fill all fields.");
        return;
      }

      const subject = encodeURIComponent('Contact Form Submission from ' + firstName + ' ' + lastName);
      let body = `First Name: ${firstName}%0D%0A`;
      body += `Last Name: ${lastName}%0D%0A`;
      body += `Collection: ${collection}%0D%0A`;
      body += `Email: ${email}%0D%0A`;
      body += `Phone: ${phone}%0D%0A%0D%0A`;
      body += `Message:%0D%0A${message}`;

      window.location.href = `mailto:contact@cloudswapinfotech.com?subject=${subject}&body=${body}`;
    });
  </script>

</body>
</html>
